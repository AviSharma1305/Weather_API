<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/d4c0d21745.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card1">
        <h2>
          <i class="fas fa-map-marker-alt"></i> <span id="location">Delhi</span>
        </h2>
        <h6 id="weather">Haze</h6>
        <h4><span id="temp">15.7</span><sup> o</sup>C</h4>
        <img id="icon" src="50d@2x.png" alt="weather-icon" />
      </div>

      <div class = "card2">
        <button class="search"><i class="fa fa-search" aria-hidden="true"></i>
        </button>
        
        <button class="refresh"><i class="fas fa-redo-alt"></i></button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
